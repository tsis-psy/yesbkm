/** 개월 수 차이 
 * @input stdt	  시작일
 * 		  trdd	  이체일
 *  	  eddt	  종료일(종료일없을경우, 오늘날짜기준)
 * @return months 개월수차이
 */
function diffMonth(stdt, trdd, eddt) {
	
	// 이체일
	var tranDd	= UtilFunc.isNull(trdd) || trdd > 30? 0 : trdd;
	
	// 이체시작일
	var inputStMm = tranDd == 0? stdt.substr(4,2) : stdt.substr(4,2)-1;
	var inputStdt = new Date(stdt.substr(0,4), inputStMm, tranDd);
	
	// 이체종료일
	var inputEddt;
	var inputEdMm ;
	if ( UtilFunc.isNull(eddt) || eddt == null ) {
		inputEddt = new Date();
	} else {
		inputEdMm = tranDd == 0? eddt.substr(4,2) : eddt.substr(4,2)-1
		inputEddt = new Date(eddt.substr(0,4), inputEdMm, tranDd);
	}
		
	// 개월수 차이 계산
	var yy		= inputStdt.getFullYear() - inputEddt.getFullYear();
	var mm		= (inputStdt.getMonth()+1) - (inputEddt.getMonth()+1);
	var dd		= inputStdt.getDate() - inputEddt.getDate();
	var months  = (yy*12) + mm + (dd/30);
	if ( !UtilFunc.isNull(eddt) || eddt != null ) months = months.toString().replace(/-/gi,"");
	
	// 결과값리턴
	return months;
}

		doAction("TRANS_ACNO_DETAIL", transAcnoDetailForm, callbackFunc);

		addFormData(acctHldrInqForm, "ACNO", acno);
