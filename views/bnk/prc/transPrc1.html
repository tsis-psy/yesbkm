<body>
    <!-- header -->
    <header class="headerWrap">
        <div class="headerLeft">
            <!--D: 이전버튼-->
            <a href="javascript:void(0)" class="btn btnBack"><img src="/resources/images/header/btn_back.png" alt="이전페이지 이동하기"></a>
        </div>
        <div class="headerCenter">
            <h2 class="text"><span>이체</span></h2> <!--D: TEXT -->
        </div>
        <div class="headerRight">
            <!--D: 전체메뉴버튼 -->
            <a href="javascript:void(0)" class="btn btn-menu "><img src="/resources/images/header/btn_menu.png" alt="전체메뉴"></a>
        </div>
    </header>
	<!-- //header -->

    <!--contentsWrap -->
    <div class="contentsWrap">
        <!--contents -->
        <div class="contents">
            <div class="default-wrap">
                
                <div class="tit-wrap">
                    <p class="txt">얼마를 <strong>이체</strong>하시겠어요?</p><!--[퍼블-1] : strong 태그 위치 변경-->
                </div>
                <!--S: 이체예약 시 프로세스_이체금액 입력-->
                <section style="display:block">
                    <div class="form-all-wrap">
                        <div class="form-wrap type2">
                            <div  for="PYMN_AMT" class="form-tit">
                                <span>이체금액</span>
                            </div>
                            <div class="input">
                                <input type="tel" title="" class="validChk" id="PYMN_AMT" name="PYMN_AMT" value="0" placeholder="예치금액을 입력해주세요." required="">
                                <div class="value-wrap">
                                    <strong class="value PYMN_AMT">0</strong>
                                    <span class="unit">만원</span>
                                    <button type="reset" class="btn-delete">삭제</button>
                                </div>
                            </div>
                            <div class="inquiry-set-wrap">
                                <div class="type-area">
                                    <ul class="radio-list style-button">
                                        <li><button type="button" onclick="incrsAmt(this, 1);">1만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 5);">5만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 10);">10만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 100);">100만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 0);">전액</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-wrap">
                            <div class="select-box on" tabindex="1" onclick="openPopupUp('lySel01');"><!--D: on 클래스 : 값 적용 됐을 경우 , disabled 클래스 : 적용 됐을 경우  -->
                                <label for="" class="essential">출금계좌</label><!--[퍼블-1] : 텍스트 변경-->
                                <span class="option">123-324-234352</span>
                            </div>
                        </div>
                        <p class="exp-txt">잔액 : <span id="Acct_Amt">50,000,000원</span></p>

                    </div>
                </section>
                <!--E: 이체예약 시 프로세스_이체금액 입력-->

                <!--S: 이체예약 시 프로세스_이체계좌 정보 입력-->
                <section  style="display: block;">
                    <div class=form-all-wrap>

                        <div class="form-wrap"><!--[퍼블만]-->
                            <div class="form-tit">
                                <span>입금계좌</span>
                                <button type="button" class="btn btn-sm">최근 입금계좌</button>
                            </div>
                            <div class="select-box" tabindex="1">
                                <label for="" class="essential">은행선택</label>
                                <span class="option" id="">미선택</span>
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="" class="formlabel">계좌번호</label>
                            <div class="input">
                                <input type="number" title="계좌번호" id="" class="inp" name="" value="" placeholder="계좌번호를 입력" maxlength="14" required="">
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="" class="formlabel">받는분 통장 표시</label>
                            <div class="input">
                                <input type="text" title="받는 분 통장 표시" id="" class="inp" name="" value="" placeholder="김예가람(예가람저축은행)" maxlength="10" required="">
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="" class="formlabel">내 통장 표시</label>
                            <div class="input">
                                <input type="text" title="내 통장 표시" id="" class="inp" name="" value="" placeholder="10자 이내로 입력" maxlength="10">
                            </div>
                        </div>


                        <div class="check-account">
                            <input type="checkbox" id="scheduleChk" name="scheduleChk" value="">
                            <label for="scheduleChk">
                                <span>예약이체</span>
                            </label>
                        </div>

                        <div class="form-wrap" style="display:block;"><!--D: 예약이체 선택 시 display:block;--><!--[퍼블만]-->
                            <div id="rolldate" class="select-box" tabindex="1" >
                                <label for="">예약이체일자</label>
                                <span class="option" id="">미선택</span><!-- [D] 두줄처리 필요할때 클래스 ellipse-none 추가 -->
                            </div>
                            <p class="info-txt">예약이체는 오늘 기준 3개월 이내만 등록이 가능해요</p>
                        </div>

                    

                    </div>
                </section>
                <!--E: 이체예약 시 프로세스_이체계좌 정보 입력-->

            </div>
        </div>
        <!-- //contents -->
        <div class="fixed-btn-wrap">
            <div class="btn-wrap">
                <a href="javascript:void(0);" class="btn " id="" >다음</a>
            </div>
        </div>

        <div id="lyAlert1" class="layerpopup type-alert on" style="display: none;">
            <div class="content-wrap">
                
                <div class="pop-con-wrap">
                    <span class="pop-con">이체를 그만하시겠어요?<br/>확인 버튼을 누르면 처음 화면으로 이동해요</span>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:void(0);" class="btn close">확인</a>
                </div>
            </div>
        </div>
        
    </div>
    <!-- //contentsWrap -->
