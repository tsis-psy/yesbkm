<body>
    <!-- header -->
    <header class="headerWrap">
        <div class="headerLeft">

            <a href="javascript:void(0)" class="btn btnBack"><img src="/resources/images/header/btn_back.png" alt="이전페이지 이동하기"></a>
        </div>
        <div class="headerCenter">
            <h2 class="text"><span>자동이체</span></h2> <!--D: TEXT -->

        <div class="headerRight">

        </div>
    </header>
	<!-- //header -->

    <!--contentsWrap -->
    <div class="contentsWrap">
        <!--contents -->
        <div class="contents">
            <div class="default-wrap">

                <div class="tit-wrap">
                    <p class="txt"><strong>자동이체 계좌정보</strong>를<br/>입력해주세요</p><!--[퍼블-1] : strong 태그로 변경 및 위치 이동-->
                </div>

                <div class="form-all-wrap">
                    <div class="select-wrap">
                        <div class="form-tit">
                            <span>출금계좌</span>
                            <button type="button" class="btn btn-sm">최근 입금계좌</button>
                        </div>
                        <div class="select-box" tabindex="1" id="">
                            <label for="">은행선택</label>
                            <span class="option" id="">미선택</span>
                        </div>
                    </div>

                    <div class="form-wrap">
                        <label for="" class="formlabel">계좌번호</label>
                        <div class="input">
                            <input type="tel" title="계좌번호" id="" class="inp" name="" value="" placeholder="계좌번호 입력" maxlength="14" required numberOnly>
                        </div>
                    </div>

                    <div class="select-wrap">
                        <div class="form-tit">
                            <span>입금계좌</span>
                            <button type="button" class="btn btn-sm">최근 입금계좌</button>
                        </div>
                        <div class="select-box" tabindex="1" id="">
                            <label for="">은행선택</label>
                            <span class="option" id="">미선택</span>
                        </div>
                    </div>

                    <div class="form-wrap">
                        <label for="" class="formlabel">계좌번호</label>
                        <div class="input">
                            <input type="tel" title="계좌번호" id="" class="inp" name="" value="" placeholder="계좌번호 입력" maxlength="14" required numberOnly>
                            <button type="reset" class="btn-delete">검색어 삭제</button>
                        </div>
                    </div>

                    <div class="form-wrap">
                        <label for="" class="formlabel">받는분 통장 표시</label>
                        <div class="input">
                            <input type="text" title="받는 분 통장표시" id="" class="inp" name="" value="" placeholder="받는분 통장 표시" maxlength="10">
                            <button type="reset" class="btn-delete">검색어 삭제</button>
                        </div>
                    </div>

                    <div class="form-wrap">
                        <label for="" class="formlabel">내 통장 표시</label>
                        <div class="input">
                            <input type="text" title="내 통장표시" id="" class="inp" name="" value="" placeholder="10자 이내 입력" maxlength="10">
                            <button type="reset" class="btn-delete">검색어 삭제</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- //contents -->

        <div class="fixed-btn-wrap">
            <div class="btn-wrap flexCol">
                <a href="javascript:void(0);" class="btn" id="">다음</a>
                <a href="#none" class="btn txt">그만하기</a>
            </div>
        </div>

        <!--s: 공동인증서 필요 사전 고지 안내 준비사항 (팝업) -->
        <div id="readyItem" class="layerpopup layer-up has-button show" style="display:block;">
            <div class="content-wrap">
                <div class="pop-header">
                    <h2 class="pop-title">준비사항</h2>
                    <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
                </div>
                <div class="ly-scroll-con type-high">
                    <div class="prepare-area">
                        <ul class="list-icon col2">
                            <li class="joint-certi">공동인증서<br>금융인증서</li>
                            <li class="private-certi">사설인증서<br><span>(카카오페이, 네이버, 토스, 패스)</span></li><!--[퍼블-2]: 추가-->
                        </ul>
                    </div>
                    <div class="list-bull">
                        <div class="border"></div>
                        <strong>알아두세요</strong>
                        <ul>
                            <li>앱의 공동인증서를 사용하려면 타기관 인증서 등록이
                                되어 있어야 자동이체가 가능해요</li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="fixed-btn-wrap">
                <div class="btn-wrap">
                    <a href="#none" class="btn">확인했어요</a>
                </div>
            </div>
        </div>
        <!--e: 공동인증서 필요 사전 고지 안내 준비사항 (팝업) -->
