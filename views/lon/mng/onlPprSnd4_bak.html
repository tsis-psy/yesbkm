<script type="text/javascript">
var PageFunc = function() {
	
	var _back = function() { // 뒤로가기
		history.back();
	}
	
	var _proc = function(data) { // 본처리
		if (data == "Y") {
			
			var actionFlag = false;	// 서비스호출 플래그 
			var imgList = [];
			var list = $("#imgUl > li");
			
			// 이미지 레코드셋 세팅
			$.each(list, function(idx, obj){
				if ($(obj)[0].className != "plus") {
					var img = $(obj).data("img");
					imgList.push({"FILE_CONTENTS":img});					
				}
				if (list.length == idx+1) actionFlag = true;
			});
			
			// 증빙자료제출 서비스 호출
			if (actionFlag) {
				var paperForm = makeForm("paperForm");
				addFormData(paperForm, "LINK_ACT", "LOAN_DOC_MNG");
				addFormData(paperForm, "txGbnCd", "R");			//R:서류제출
				
				//TODO 서류데이터
				addFormData(reqForm, "RECORD_FILE_LIST", JSON.stringify(imgList));
				doActionFrame('lon/mng/onlPprSnd5', paperForm);
			}
			
		} 
	}
	
	var _cancel = function() { // 그만하기
		goMainPage();
	}
	
	var _validate = function() { // 유효성검증
		return true;
	}
	
	var _ocr = function() { // ocr기동
		if (_validate()) {
			PageFunc.proc("Y");	
			try {
				
				biz.alert("로컬기동 OCR SKIP", '확인', function(){PageFunc.proc("Y");});
				
				
				
			} catch(e) {
				PageFunc.proc("Y");	
			}
		}
	} 
	
	return {
		back : _back,
		proc : _proc,
		cancel : _cancel,
		ocr : _ocr
	};
}();


$(document).ready(function(){
	
});

var validFlag = true;
// 카메라호출 및 콜백데이터 세팅
function callCamera(obj){
	var totalCnt = $("#imgUl > li").length;	// 촬영된 이미지 수
	
	// 최대 10장 촬영가능
	if (totalCnt < 11) {
		biz.camera(function(data){
			// 촬영 데이터 
			var imgData = data.replace("data:image/jpeg;base64,","");
			
			// 썸네일 
			$(obj).closest("li").removeClass("plus");
			$(obj).closest("li").data("img", imgData);
			$(obj).text("");
			var $newForm = document.createElement("img");
			$newForm.src = data;
			$newForm.style= ""	// TODO 썸네일 사이즈 설정 필요
			$(obj).append($($newForm));
			
			// 촬영 이미지수 및 촬영버튼 생성
			var cameraYn = $("#imgUl > li").hasClass("plus");	
			if (cameraYn) { 
				$("#imgCnt").text(totalCnt -1);
				$("#cnt").val(totalCnt -1);
				
			} else {	
				$("#imgCnt").text(totalCnt);
				$("#cnt").val(totalCnt);
				
				if (totalCnt < 10) { // 촬영서류 건수가 10개 미만
					makeList();// 새로운 촬영버튼 생성
				}
			}
			
			// 최초 촬영시에만 유효성체크
			if (validFlag) {
				validChk();
				validFlag = false;
			} 
		});
		
	} else {
		biz.alert("최대 10장까지 촬영 가능합니다.");
	}
	
}

//새로운 촬영리스트 생성
function makeList(){
	var $newForm = document.createElement("li");
	$newForm.className = "plus";
	var format = $("#liFormat").html();
	$($newForm).html(format); 
	$("#imgUl").append($($newForm));
}

	var _terms = function(terms_cd, checkbox) {
		var id = _makeId("biz_layer_full"); 
		var url = "/common/layer/terms.frm"; // 호출 layer url
		var procBtn = $("#procBtn");
		var loadParam = {
			 "id" : id
			,"terms_cd" : terms_cd
		};
		
		//체크 시에 약관팝업 호출
		if($(checkbox).is(":checked")){
			$("#"+id).load(url, loadParam, function() {
				// 완료 시 콜백 처리
				eval(id + "_Func").callback = function(data) {
					$(checkbox).prop('checked', data);
					if (procBtn.hasClass("disabled")) procBtn.removeClass("disabled");
					
					closePopup(id);
					$("#"+id).html("");
					$('body').removeClass('fix');
				};
				// 닫기버튼 이벤트 처리
				eval(id + "_Func").close = function() {
					//전체 동의 체크박스
					if($(checkbox).attr("id") == "allChk01"){
						//하위 체크박스 모두 해제
						$(checkbox).parents(".terms-area").find("input").prop("checked",false);
					} else {
						$(checkbox).prop('checked', false);
						$("#allChk01").prop('checked', false); //TODO 필수값일 경우에만 해제하는 요건 나오면 validChk 클래스확인조건추가
					}
					if (!procBtn.hasClass("disabled")) procBtn.addClass("disabled");
					
					closePopup(id);
					$("#"+id).html("");
					$('body').removeClass('fix');
				};
				// 취소버튼 이벤트 처리
				eval(id + "_Func").cancel = function() {
					closePopup(id);
					$("#"+id).html("");
					$('body').removeClass('fix');
				};
				openPopup(id);
				$('body').addClass('fix');
				progressBar(false);
			});
		}
	};

		var usrIdInqForm = makeForm("usrIdInqForm");
		addFormData(usrIdInqForm, "txGbnCd", "D"); // D 지연이체
		doAction("USR_ID_INQ", usrIdInqForm, callbackFunc);
	}
	
	// 패스워드 검증
	var _pswdConfirm = function(pswd1, pswd2, callbackFunc) {
		var pswdConfirmForm = makeForm("pswdConfirmForm");
		addFormData(pswdConfirmForm, "E2E_PSWD1", pswd1);
		addFormData(pswdConfirmForm, "E2E_PSWD2", pswd2);
		doAction("PSWD_MNG", pswdConfirmForm, callbackFunc);
	}
	
	// 계좌 패스워드 검증
	var _acnoPswdConfirm = function(pswd, acno, callbackFunc) {
		var pwDataForm = makeForm("pwDataForm");
		addFormData(pwDataForm, "E2E_PSNT_PSWD", pswd);
		addFormData(pwDataForm, "ACNO", acno);
		doAction("ACNO_PSWD_CFM", pwDataForm, function(res) {
		if (res.API_RS_MSG == "SUCCESS" && res.PROCS_RSLT == "0") {
			callbackFunc();
			
		} else {				
			var resCd = res.API_RS_MSG.split(",")[0];
			if ( resCd == "ECB12208" || resCd == "ECB10115") {
				biz.alert("계좌 비밀번호 3회 오류입니다.<br> 서비스를 종료하고 계좌비밀번호 오류해제 메뉴로 이동합니다.", "확인"
						, function(){
						// 오류해제 메뉴로 이동
							doActionFrame("bnk/mng/acnoPswdUnlock1");
						});
			
			} else {
				biz.alert("계좌비밀번호 입력 오류입니다.");
			}
			return false;
		}
	});
		
	}
	
	return {
		usrIdProc : _usrIdProc,
		acnoDetail : _acnoDetail,
		acctHldrInq : _acctHldrInq,
		delayTransInq : _delayTransInq,
		pswdConfirm : _pswdConfirm,
		acnoPswdConfirm : _acnoPswdConfirm
	};
}();
</script>
