	<script type="text/javascript" src="/resources/js/biz_common.js?version=20230803152535" id="biz_common" data-menuid="dep/prc" data-frameid="depAcnoOpenPrc2" data-servicecd="depAcnoOpenPrc2.frm" data-servertime="20230803152535" data-activemode="local" data-activeenv="${active.env">

<body>

<div class="wrap">
	<!-- s:header -->
	<header class="headerWrap">
		<div class="headerLeft">
			<a href="javascript:void(0)" class="btn btnBack"><img src="/resources/images/header/btn_back.png" alt="이전페이지 이동하기"></a>
		</div>
		<div class="headerCenter">
			<h2 class="text"><span>전자금융가입</span></h2> <!--D: TEXT -->
		</div>
		<div class="headerRight">
			<!-- <a href="javascript:void(0)" class="btn btn-menu "><img src="/resources/images/header/btn_menu.png" alt="전체메뉴"></a> -->
		</div>
	</header>
    <!-- e:header -->

    <!-- s: contentsWrap -->
    <div class="contentsWrap">
		<!-- s: contents -->
		<div class="contents">
			<!-- s: default-wrap -->
			
			<!-- //s: default-wrap -->
		</div>
		<!-- //e: contents -->

		<!--s:전자금융가입 팝업-->
        <div id="lyPullPop" class="layerpopup laypop-all on" tabindex="0" data-focus-prev="btn-menu-close" style="display:block;">
            <!-- s: contents -->
            <div class="pop-header">
                <h2 class="pop-title">전자금융가입</h2>
                <a class="btn-back" onclick="backKeyAction();"><span class="blind">이전페이지 이동하기</span></a>
                <button type="button" name="button" class="btn-layer-close" onclick="closePopup('lyPullPop')">닫기</button>
            </div>
            <div class="pop-con-wrap">
                <div class="default-wrap">

                    <!--D: section 감싸기 및 <div class="input"><span> 부분 <span>제거 및 formlabel에 essential추가 확인 필요 placeholder 텍스트 확인 -->
                    <section class="form-all-wrap">

                        <div class="form-wrap">
                            <label for="ipt01" class="formlabel essential">아이디</label>
                            <div class="input">
                                <input type="number" title="아이디" id="ipt01" class="inp" name="" value="" required="" placeholder="아이디 입력">
                                <div class="btn-input">
                                    <button type="button" class="btn btn-sm">중복확인</button>
                                </div>
                            </div>
                        </div>
                        <p class="info-txt">영문(소문자), 숫자를 조합한 6~12자리를 입력해 주세요</p>

                        <div class="form-wrap">
                            <label for="ipt02" class="formlabel essential">비밀번호</label>
                            <div class="input">
                                <input type="password" title="비밀번호" id="ipt02" class="inp" name="" value="" placeholder="비밀번호 입력" required="">
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="ipt03" class="formlabel essential">비밀번호 확인</label>
                            <div class="input">
                                <input type="password" title="비밀번호 확인" id="ipt03" class="inp" name="" value="" placeholder="비밀번호 확인 입력" required="">
                            </div>
                        </div>
                        <p class="info-txt">영문, 숫자, 특수문자를 조합한 8~12자리를 입력해 주세요</p>
                        <p class="info-txt">주민등록번호, 휴대폰번호, 전화번호, 아이디와 4자 이상 일치하는 문자는 사용할 수 없어요</p>

                        <div class="form-wrap">
                            <label for="PYMN_AMT" class="formlabel essential">1일 이체한도</label>
                            <div class="input">
                                <input type="tel" title="" class="inp validChk" id="PYMN_AMT" name="PYMN_AMT" value="10,000" placeholder="예치금액 입력" required="" disabled>
                                <span class="static-unit">원</span>
                            </div>
                            <div class="inquiry-set-wrap">
                                <div class="type-area">
                                    <ul class="radio-list style-button">
                                        <li><button type="button" onclick="incrsAmt(this, 1);">1만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 10);">10만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 100);">100만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 1000);">1000만</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="PYMN_AMT02" class="formlabel essential">1회 이체한도</label>
                            <div class="input">
                                <input type="tel" title="" class="inp validChk" id="PYMN_AMT02" name="PYMN_AMT02" value="" placeholder="예치금액 입력" required="">
                                <span class="static-unit">원</span>
                            </div>
                            <div class="inquiry-set-wrap">
                                <div class="type-area">
                                    <ul class="radio-list style-button">
                                        <li><button type="button" onclick="incrsAmt(this, 1);">1만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 10);">10만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 100);">100만</button></li>
                                        <li><button type="button" onclick="incrsAmt(this, 1000);">1000만</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--D : img-wrap 부분 sub-tit-wrap안으로 이동 및 mt40 클래스 추가-->
                        <div class="sub-tit-wrap mt40">
                            <p class="tit">보안매체(OTP)등록</p>
                            <p class="txt">사용 중인 OTP의 뒷면에서<br>일련번호 및 벤더코드를 확인하세요</p>
                            <div class="img-wrap otp">
                                <img src="../../../resources/images/common/img-otp.png" alt="OTP 일련번호, OTP 벤더코드" />
                            </div>
                        </div>

                        <div class="form-wrap">
                            <div class="input">
                                <div class="select-wrap on">
                                    <div class="select-box" tabindex="1">
                                        <label for="" class="essential">보안매체 선택</label>
                                        <span class="option">OTP</span>
                                    </div>
                                </div>
                            </div>
                            <p class="error-txt">OTP업체 벤더코드를 선택해주세요</p>
                        </div>
                        <!--D : mt10 클래스 추가-->
                        <div class="form-wrap mt10">
                            <div class="input">
                                <div class="select-wrap">
                                    <div class="select-box" tabindex="1">
                                        <label for="" class="essential">벤더사</label>
                                        <span class="option">미선택</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-wrap">
                            <label for="ipt04" class="formlabel essential">등록할 OTP 일련번호 (S/N)</label>
                            <div class="input">
                                 <input type="text" id="ipt04" class="inp" name="" value="" placeholder="OTP 일련번호 입력" required="">
                            </div>
                        </div>
                    </section>


                </div>
            </div>
            <div class="fixed-btn-wrap">
                <div class="btn-wrap">
                    <a href="#none" class="btn">다음</a>
                </div>
            </div>
        </div>
        <!--e:전자금융가입 팝업-->
         <!-- s: 보안매체 선택 팝업 -->
         <div id="certification_selBox" class="layerpopup layer-up show" style="display:block;">
            <div class="content-wrap ">
                <div class="pop-header">
                    <h2 class="pop-title">보안매체 선택</h2>
                    <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
                </div>
                
                <div class="ly-scroll-con ly-select">
                    <ul class="ly-select-list">
                        <li><button type="button">mOTP</button></li>
                        <li><button type="button">OTP</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- e: 보안매체 선택 팝업 -->
         <!-- s: 벤더사 선택 팝업 -->
         <div id="certification_selBox" class="layerpopup layer-up show" style="display:block;">
            <div class="content-wrap ">
                <div class="pop-header">
                    <h2 class="pop-title">벤더사</h2>
                    <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
                </div>
                
                <div class="ly-scroll-con ly-select">
                    <ul class="ly-select-list">
                        <li><button type="button">001 미래 테크놀로지</button></li>
                        <li><button type="button">002 코마스(구 RSA 코리아)</button></li>
                        <li><button type="button">003 인터넷시큐리티</button></li>
                        <li><button type="button">004 바스코</button></li>
                        <li><button type="button">005 인카드</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- e: 벤더사 선택 팝업 -->
	</div>
    <!-- e: contentsWrap -->
</div>
